<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename ='fav.ico')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename ='app.css')}}">
    <title>product scanner</title>
</head>

<body>
    <div class="navbar-body">
        <div class="logo">
            <img src="{{url_for('static',filename ='fav.ico')}}" alt="logo">
            <h1>
                ProdScanner
            </h1>
        </div>
        <!-- <div class="links">
            <a href="{{url_for('main.index')}}">Account</a>
            <a href="{{url_for('auth.login')}}">Login</a>
        </div> -->
        <div class="scan">
            <form action="/open-camera" method="post">
                <button type="submit">Scan Product</button>
            </form>
        </div>
    </div>
    <div class="home-body">
        <h1>Welcome!</h1>
        <div class="info-container">
            <img class="image-image" src="{{url_for('static',filename ='fav.ico')}}" at="logo">
            <p>Welcome to product scanner, <br> proceed as?</p>
            <div class="buttons">
                <form action="/login">
                    <button class="select">Admin</button>
                </form>
                <form action="/home">
                    <button class="select">Customer</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p> &copy; 2022 Scanner|All Rights Reserved</p>
    </div>

</html>
