{% extends 'base.html' %}

{% block content %}
<h1 class="prod-title">Products</h1>
<div class="items-container">
    {% for product in products %}
    <div>
        <h3>{{product['title']}}</h3>
        <img src={{product.image}} alt="product image">
        <p>{{ product['category'] }}</p>
        <p>${{ product['price'] }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
